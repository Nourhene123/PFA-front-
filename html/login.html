<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
   

    <link rel="stylesheet" href="styles/normalize.css" />
</head>
<body>
    <main class="login-design">
        <div class="waves">
            <img src="/img/undraw_access_account_re_8spm.svg" width="280px" >
        </div>
            <div class="container"> 
                <div class="login">
                    <img src="/img/undraw_real_time_collaboration_c62i.svg " width="150px">
                    <h2>Login to your account</h2>
                    <br>
                    <form  class="login-form">
                     <div class="user-details">
                         <div class="input-box">
                             <label for="email" class="input-label">Email:</label>
                             <br>
                             <input type="email" required class="input-1" placeholder="foulenbenfoulen@gmail.com" >
                          </div>
                          <div class="input-box">
                           
                             <label for="password" class="input-label2">Password:</label>
                             <br>
                             <input type="password" required placeholder="enter your password" class="input-2" >
                          </div>
                            <br><br>
                            <div class="remember">
                                <input type="radio" class="btn">Remember me
                                <a href="#">Forget password?</a>
                            </div>
                            <br>
                           <a href="/html/deposer_service.html" ><button class="btn1">Login now</button></a>
                            
                        </div>
                  </form>
                    <span>don't have an account ?<a href="/html/sign_up.html">Join free today</a></span>
                </div>
            </div>        
    </main>
</body>
 </html>
