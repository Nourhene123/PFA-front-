<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formule postuler your profil</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/deposer_service.css" />
  </head>
  <body>
    <div class="container h-screen d-flex align-items-center justify-content-center">
      <form class="bg-white p-5 rounded-3 shadow-sm">
        <div class="form-floating mb-4">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <label for="floatingTextarea2">Biographie</label>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="w-100 me-1">
            <label for="">Speciality</label>
            <select class="form-select" aria-label="Default select example">
              <optgroup label="web">
                <option selected hidden>Speciality</option>
                <option value="front">Frontend</option>
                <option value="php">Php</option>
                <option value="Python">Python</option>
              </optgroup>
              <optgroup label="Mobile">
                <option value="android">Android</option>
                <option value="ios">Ios</option>
                <option value="mobile_design">Mobile designer</option>
              </optgroup>
              <optgroup label="Busniess">
                <option value="entreprise">Entreprise</option>
                <option value="freelancer">Freelancer</option>
              </optgroup>
            </select>
          </div>
          <div class="w-100 ms-1">
            <label for="">Competence</label>
            <select class="form-select" aria-label="Default select example">
              <option value="" selected hidden>Competence</option>
              <option value="front">Frontend</option>
              <option value="backend">Backend</option>
              <option value="full_stack_developer">Full Stack Developer</option>
              <option value="android">Android</option>
              <option value="Busniess">Busniess</option>
            </select>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label" for=""> Status </label>
          <div class="d-flex">
            <div class="form-check me-4">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Minor
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Major
              </label>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <select class="form-select" aria-label="Default select example">
            <option value="" selected hidden>Years of experience</option>
            <option value="front">1 Year</option>
            <option value="backend">2 Years</option>
            <option value="full_stack_developer">3 Years</option>
            <option value="android">4 Years</option>
            <option value="Busniess">+5 Years</option>
          </select>
        </div>
        <div class="form-floating mb-4">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder=""
          />
          <label for="floatingInput">Diplomas</label>
        </div>
        <div class="">
          <button type="submit" class="btn btn-green w-100 p-2">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
